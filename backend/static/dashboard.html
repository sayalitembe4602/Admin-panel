<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>

    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            margin: 0;
        }

        header {
            background: #1f2937;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
        }

        .container {
            padding: 20px;
        }

        input {
            padding: 8px;
            margin: 5px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<header>
    <h2>Admin Dashboard</h2>
    <button onclick="logout()">Logout</button>
</header>

<div class="container">

  
    <h3>Add User</h3>
    <input id="name" type="text" placeholder="Name">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <input id="role" type="text" placeholder="Role">
    <button onclick="addUser()">Add User</button>

 
    <h3>Users</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>

    <h3 style="margin-top:30px;">Usage Logs</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="usageTable"></tbody>
    </table>

</div>

<script>
if (!localStorage.getItem("loggedIn")) {
    window.location.href = "/";
}

function loadUsers(){
    fetch("/users")
    .then(res => res.json())
    .then(data => {
        userTable.innerHTML = "";
        data.forEach(u => {
            userTable.innerHTML += `
            <tr>
                <td>${u.id}</td>
                <td>${u.name}</td>
                <td>${u.email}</td>
                <td>${u.role}</td>
                <td>
                    <button onclick="deleteUser(${u.id})">Delete</button>
                </td>
            </tr>`;
        });
    });
}

function loadUsage(){
    fetch("/usage")
    .then(res => res.json())
    .then(data => {
        usageTable.innerHTML = "";
        data.forEach(u => {
            usageTable.innerHTML += `
            <tr>
                <td>${u.id}</td>
                <td>${u.user_id}</td>
                <td>${u.action}</td>
            </tr>`;
        });
    });
}

function addUser(){
    fetch("/users", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            role: document.getElementById("role").value
        })
    })
    .then(res => res.json())
    .then(() => {
        alert("User added successfully");
        loadUsers();
        clearForm();
    });
}

function deleteUser(id){
    fetch(`/users/${id}`, {
        method: "DELETE"
    })
    .then(() => {
        alert("User deleted");
        loadUsers();
    });
}
function clearForm(){
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("password").value = "";
    document.getElementById("role").value = "";
}


function logout(){
    localStorage.clear();
    window.location.href = "/";
}

loadUsers();
loadUsage();
</script>

</body>
</html>
